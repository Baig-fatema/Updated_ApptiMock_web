{% extends 'index.html' %}
{% block title %} Register - ApptiMock {% endblock title %}
{% block content %}

<!-- Main Content -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-sm-12">
        <div class="card shadow-lg border-0 p-4 rounded-4">
            <h1 class="text-center text-primary fw-bold">üìù Sign Up</h1>

            <!-- Display Messages -->
            {% for msg in messages %}
                <div class="alert alert-danger text-center py-2 my-3">
                    {{ msg }}
                </div>
            {% endfor %}

            <!-- Register Form -->
            <form method="post" action="" class="mt-3">
                {% csrf_token %}

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                    <input type="email" name="email" class="form-control p-3 rounded-3 shadow-sm"
                           id="exampleInputEmail1" placeholder="Enter your email" required>
                </div>

                <!-- Username Input -->
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label fw-bold">Username</label>
                    <input type="text" name="username" class="form-control p-3 rounded-3 shadow-sm"
                           id="exampleInputUsername" placeholder="Choose a username" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control p-3 rounded-3 shadow-sm"
                           id="exampleInputPassword1" placeholder="Enter a strong password" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" name="password2" class="form-control p-3 rounded-3 shadow-sm"
                           id="exampleInputPassword2" placeholder="Re-enter password" required>
                </div>

                <!-- Terms & Conditions Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label text-muted" for="exampleCheck1">
                        I accept the <a href="{% url 'terms_conditions' %}" class="fw-bold text-primary">Terms & Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100 p-2 rounded-3 fw-bold">
                    Register
                </button>

                <!-- Login Link -->
                <p class="text-center mt-3 text-muted">
                    Already have an account? <a href="{% url 'login' %}" class="fw-bold text-primary">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

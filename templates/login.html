{% extends 'index.html' %}
{% block title %} Login - ApptiMock {% endblock title %}
{% block content %}

<!-- Main Content -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-sm-12">
        <div class="card shadow-lg border-0 p-4 rounded-4">
            <h1 class="text-center text-primary fw-bold">üîê Login</h1>

            <!-- Display Messages -->
            {% for msg in messages %}
                <div class="alert alert-danger text-center py-2 my-3">
                    {{ msg }}
                </div>
            {% endfor %}

            <!-- Login Form -->
            <form method="POST" action="" class="mt-3">
                {% csrf_token %}
                
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label fw-bold">Username</label>
                    <input type="text" name="username" class="form-control p-3 rounded-3 shadow-sm" 
                           id="exampleInputUsername" placeholder="Enter your username" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control p-3 rounded-3 shadow-sm" 
                           id="exampleInputPassword1" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-muted" for="exampleCheck1">Remember me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 p-2 rounded-3 fw-bold">
                    Login
                </button>

                <!-- Register Link -->
                <p class="text-center mt-3 text-muted">
                    New user? <a href="{% url 'register' %}" class="fw-bold text-primary">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
